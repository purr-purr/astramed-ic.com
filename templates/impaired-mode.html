<div class="c-container">
	<div id="impaired-mode" class="impaired-mode">

		<p class="impaired-mode__desc">
			Ви маєте можливість змінити тему сайту на біло-чорну високонтрастну тему , або збільшити шрифти для комфорного перегляду.
		</p>

		<div class="impaired-mode__inner">
			<div class="impaired-mode__nav">
				<div class="impaired-mode__item impaired-mode__item--thame-black">
					<label>
						<input id="impaired-mode__input--black" type="radio" name="color" value="theme-black">
						<span></span>
					</label>
				</div>
				<div class="impaired-mode__item impaired-mode__item--thame-white">
					<label>
						<input id="impaired-mode__input--white" type="radio" name="color" value="theme-white">
						<span></span>
					</label>
				</div>
				<div class="impaired-mode__item">
					<label>
						<input id="impaired-mode__input--a1" type="radio" name="font">
						<span>A1</span>
					</label>
				</div>
				<div class="impaired-mode__item">
					<label>
						<input id="impaired-mode__input--a2" type="radio" name="font">
						<span>A2</span>
					</label>
				</div>
				<div class="impaired-mode__item">
					<label>
						<input id="impaired-mode__input--a3" type="radio" name="font">
						<span>A3</span>
					</label>
				</div>
			</div>

			<button class="impaired-mode__accept-btn read-more-btn">
				Звичайна версія сайту
				<span>
					<img src="assets/images/system/icon/read-more-arrow.svg" alt="icon">
				</span>
			</button>
		</div>
		
	</div>
</div>

<script src="js/components/impaired-mode.js" type="text/javascript"></script>
